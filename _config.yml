## Jekyll Defaults
## https://jekyllrb.com/docs/configuration/default/

## Where things are
# source              : .
# destination         : ./_site
# collections_dir     : .
# plugins_dir         : _plugins
# layouts_dir         : _layouts
# data_dir            : _data
# includes_dir        : _includes
# sass:
#   sass_dir: _sass
# collections:
#   posts:
#     output          : true

## Handling Reading
# safe                : false
# include             : [".htaccess"]
# exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
# keep_files          : [".git", ".svn"]
# encoding            : "utf-8"
# markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
# strict_front_matter : false

## Filtering Content
# show_drafts         : null
# limit_posts         : 0
# future              : false
# unpublished         : false

## Plugins
# whitelist           : []
# plugins             : []

## Conversion
# markdown            : kramdown
# highlighter         : rouge
# lsi                 : false
# excerpt_separator   : "\n\n"
# incremental         : false

## Serving
# detach              : false
# port                : 4000
# host                : 127.0.0.1
# baseurl             : "" # does not include hostname
# show_dir_listing    : false

## Outputting
# permalink           : date
# paginate_path       : /page:num
# timezone            : null

# quiet               : false
# verbose             : false
# defaults            : []

# liquid:
#   error_mode        : warn
#   strict_filters    : false
#   strict_variables  : false

## Markdown Processors
# rdiscount:
#   extensions        : []

# redcarpet:
#   extensions        : []

# kramdown:
#   auto_ids          : true
#   entity_output     : as_char
#   toc_levels        : 1..6
#   smart_quotes      : lsquo,rsquo,ldquo,rdquo
#   input             : GFM
#   hard_wrap         : false
#   footnote_nr       : 1
#   show_warnings     : false

## GitHub Pages Defaults

## Defaults you can change:
## https://help.github.com/en/articles/configuring-jekyll#defaults-you-can-change
##
# github: [metadata]
# encoding: UTF-8
# kramdown:
#   input: GFM
#   hard_wrap: false
# future: true
# jailed: false
# theme: jekyll-theme-primer
# gfm_quirks: paragraph_end

## Configuration settings you cannot change
## https://help.github.com/en/articles/configuring-jekyll#configuration-settings-you-cannot-change
# lsi: false
# safe: true
# source: [your repo's top level directory]
# incremental: false
# highlighter: rouge
# gist:
#   noscript: false
# kramdown:
#   math_engine: mathjax
#   syntax_highlighter: rouge

